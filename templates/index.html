<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECG Classification</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2840/2840196.png" />
  <style>
    /* Global Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #fce4ec);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #1976D2;
    }

    form {
      background: #ffffff;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 100%;
      max-width: 600px;
      animation: slideFade 0.6s ease-in-out;
    }

    input[type="file"] {
      margin-top: 15px;
      padding: 10px;
      width: 85%;
      border: 2px solid #bbdefb;
      border-radius: 8px;
      background-color: #f0f8ff;
      font-size: 1em;
      cursor: pointer;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #1976D2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1565C0;
    }

    #loading {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
      display: none;
    }

    .result, .error {
      margin-top: 30px;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
      display: none;
    }

    .result {
      background-color: #E8F5E9;
      border-left: 5px solid #43A047;
    }

    .error {
      background-color: #FFEBEE;
      border-left: 5px solid #E53935;
      color: #C62828;
    }

    .image-preview {
      margin-top: 20px;
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    @media (max-width: 768px) {
      form {
        padding: 25px 20px;
      }

      input[type="file"], button {
        width: 100%;
      }
    }

    @keyframes slideFade {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div>
    <h1>ECG Image Classifier</h1>

    <form id="uploadForm">
      <input type="file" name="file" id="fileInput" accept="image/*" required><br>
      <img id="imagePreview" class="image-preview" style="display: none;" /><br>
      <button type="submit">Predict</button>
    </form>

    <div id="loading">‚è≥ Predicting... Please wait.</div>

    <div class="result" id="resultBox">
      <h2>Prediction Result</h2>
      <p><strong>Class:</strong> <span id="classOut"></span></p>
      <p><strong>Confidence:</strong> <span id="confidenceOut"></span>%</p>
      <p><strong>Description:</strong> <span id="descOut"></span></p>
    </div>

    <div class="error" id="errorBox"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const imagePreview = document.getElementById("imagePreview");
    const resultBox = document.getElementById("resultBox");
    const errorBox = document.getElementById("errorBox");
    const loading = document.getElementById("loading");

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      resultBox.style.display = "none";
      errorBox.style.display = "none";
      loading.style.display = "none";

      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          imagePreview.src = event.target.result;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultBox.style.display = "none";
      errorBox.style.display = "none";
      loading.style.display = "block";

      const file = fileInput.files[0];
      if (!file) {
        loading.style.display = "none";
        errorBox.innerText = "Please select a file.";
        errorBox.style.display = "block";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/predict", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();
        loading.style.display = "none";

        if (res.ok) {
          document.getElementById("classOut").innerText = data.class;
          document.getElementById("confidenceOut").innerText = data.confidence.toFixed(2);
          document.getElementById("descOut").innerText = data.description;
          resultBox.style.display = "block";
        } else {
          errorBox.innerText = data.error || "Prediction failed.";
          errorBox.style.display = "block";
        }
      } catch (err) {
        loading.style.display = "none";
        errorBox.innerText = "Something went wrong: " + err.message;
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
