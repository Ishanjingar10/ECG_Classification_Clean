<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ECG Classification</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f8fb;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    /* Form Styles */
    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    input[type="file"] {
      margin-top: 15px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 6px;
      width: 80%;
      max-width: 400px;
      background-color: #f9f9f9;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Result Box */
    .result, .error {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      display: none;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .result {
      background-color: #e1f7e1;
      border-left: 5px solid #4CAF50;
    }

    .error {
      background-color: #f8d7da;
      border-left: 5px solid #f44336;
      color: #721c24;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      form {
        padding: 20px;
      }

      input[type="file"], button {
        width: 100%;
      }
    }

    /* Animation for error and result */
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Show Image Styles */
    .image-preview {
      margin-top: 15px;
      max-width: 100%;
      max-height: 300px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div>
    <h1>Upload ECG Image</h1>
    <form id="uploadForm">
      <input type="file" name="file" id="fileInput" accept="image/*" required><br>
      <img id="imagePreview" class="image-preview" style="display: none;" /><br>
      <button type="submit">Predict</button>
    </form>

    <div class="result fade-in" id="resultBox">
      <h2>Prediction Result</h2>
      <p><strong>Class:</strong> <span id="classOut"></span></p>
      <p><strong>Confidence:</strong> <span id="confidenceOut"></span>%</p>
      <p><strong>Description:</strong> <span id="descOut"></span></p>
    </div>

    <div class="error fade-in" id="errorBox"></div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const imagePreview = document.getElementById("imagePreview");
    const resultBox = document.getElementById("resultBox");
    const errorBox = document.getElementById("errorBox");

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          imagePreview.src = event.target.result;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultBox.style.display = "none";
      errorBox.style.display = "none";

      const file = fileInput.files[0];
      if (!file) {
        errorBox.innerText = "Please select a file.";
        errorBox.style.display = "block";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/predict", {
          method: "POST",
          body: formData,
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById("classOut").innerText = data.class;
          document.getElementById("confidenceOut").innerText = data.confidence.toFixed(2);
          document.getElementById("descOut").innerText = data.description;
          resultBox.style.display = "block";
        } else {
          errorBox.innerText = data.error || "Prediction failed.";
          errorBox.style.display = "block";
        }
      } catch (err) {
        errorBox.innerText = "Something went wrong: " + err.message;
        errorBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
